{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>perfil</title>
</head>
<body>
    <header class="header">
        <div class="perfil">
            <a href="" class="Logo"><img src="{% static 'media/img/logo2.png' %}" alt=""></a>
            <nav class="navegacion">
                <ul>
                    <li class="nav-item active"><a href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item active"><a href="{% url 'cerrar' %}">Cerrar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="card">
        <h2>{{ user.first_name }}</h2>
        <h2>{{ user.last_name }}</h2>
    </div>
    <div class="post">
        {% if request.user.is_authenticated %}
        <div>
            {% for c in u %}
            <h2>{{ c.placa }}</h2>
            <h2>{{ c.modelo }}</h2>
            <h2>{{ c.user.first_name }}</h2>
            {% endfor %}
        </div>
        <a href="post2.html">post</a>
        {% endif %}
    </div>
    <form name="registro">
        <div class="calificaciones">
            <select name="puntuacion" id="puntuacion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="text" id="comentario" name="comentario" placeholder="Comentario">
            <input type="button" name="btn1" value="Enviar" onclick="nodo() , obtenerdatos() " >
        </div>  
        
        <div>
    </form>

     
    <script type="text/javascript">
        function obtenerdatos(){
            var calificacion = parseFloat(document.getElementById('puntuacion').value);
            var comentario = document.getElementById('comentario').value;

            document.registro.puntos.value = calificacion;
            document.registro.comentar.value = comentario;

            class Nodo{
                constructor(dato,siguiente){
                    this.dato = dato;
                    this.siguiente = siguiente;
                };
            };

            class Listasimple{
                constructor(){
                    this.cabeza = null;
                    this.tamano = 0;
                };
            

                insertar(dato){
                    const nuevonodo = new Nodo(dato, null);
                    if(!this.cabeza){
                        this.cabeza = nuevonodo
                    }else{
                        let actual = this.cabeza;
                        while(actual.siguiente){
                            actual = actual.siguiente;
                        };
                        actual.siguiente = nuevonodo;/*verificamos is el siguiente nodo esta vacio para colocar el nmuevo valor*/

                    this.tamano++
                     };
               };

               mostrar(){
                   let actual = this.cabeza;
                   while(actual){
                       console.log(actual.value);
                       actual = actual.siguiente;
                   };
               };

            };

            const Listasimple = new Listasimple();
            Listasimple.insertar(calificacion)
            Listasimple.insertar(comentario)
            Listasimple.mostrar()

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
