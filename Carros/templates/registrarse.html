{% load widget_tweaks%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df9fd6f2d3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
</head>
<body>
    <main class="contenedor">
        <div class="wave">
            <img src="{% static 'media/img/user2.png' %}" alt="">
        </div>
        <div class="registro">
            <div class="data">
                <img src="{% static 'media/img/login.png' %}" alt="" class="circle">
                <h1>Registrarse</h1>
                <form action="" method="post" class="grupo_form">
                    {% csrf_token %}
                    <div class="grupo_input">
                        <label class="fill fill1">
                            {% render_field form.first_name class="texto_input" %}
                            <span class="nn">Nombre:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill2">
                            {% render_field form.last_name class="texto_input" %}
                            <span class="ap">Apellido:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill3">
                            {% render_field form.username class="texto_input" %}
                            <span class="email">Email:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill4">
                            {% render_field form.password1 class="texto_input" %}
                            <span class="cc">Contrasena:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill5">
                            {% render_field form.password2 class="texto_input" %}
                            <span class="cc2">Repetir contrasena:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill6">
                            {% render_field form.telefono class="texto_input" %}
                            <span class="tel">telefono:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill7">
                            {% render_field form.cedula class="texto_input" %}
                            <span class="ce">Cedula:</span>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill8">
                            {% render_field form.direccion class="texto_input" %}
                            <span class="di">Direccion:</span>
                        </label>
                    </div>
                    <button type="submit" class="bt2">registrar</button>
                </form>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
