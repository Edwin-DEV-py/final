{% load static %}
{% load widget_tweaks%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df9fd6f2d3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar sesion</title>
</head>
<body>

    <main class="contenedor">
        <div class="wave">
            <img src="{% static 'media/img/user-interface.png' %}" alt="">
        </div>
        <div class="login">
            <div class="data">
                <img src="{% static 'media/img/user.png' %}" alt="" class="circle">
                <h1>Iniciar Sesion</h1>
                <form action="" method="post" class="grupo_form">
                    {% csrf_token %}
                    <div class="grupo_input">
                        <label class="fill fill2">
                            {% render_field form.username class="texto_input" %}
                            <span class="email">Email:</span>
                            <i class="fa-solid fa-at"></i>
                        </label>
                    </div>
                    <div class="grupo_input">
                        <label class="fill fill3">
                            {% render_field form.password class="texto_input" %}
                            <span class="contrasena">Contrasena:</span>
                            <i class="fa-solid fa-key"></i>
                        </label>
                    </div>
                    <button type="submit" class="bt2">Login</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
